<button (click)="initNewCust()">Add New Client</button>




<table>
  <thead>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Phone Number</th>
    <th>Birth Date</th>
  </thead>
  <tbody>
    <tr *ngFor="let cust of custs">
      <td>{{cust.firstName }}</td>
      <td>{{cust.lastName }}</td>
      <td>{{cust.email }}</td>
      <td>{{cust.phoneNumber }}</td>
      <td>{{cust.birthDate }}</td>
      <td><button (click)="editCust(cust)">Edit</button></td>

    </tr>
  </tbody>
</table>


<app-edit-cust 
  [cust]="custToEdit" 
  (custsUpdated)="updateCustList($event)"
></app-edit-cust>

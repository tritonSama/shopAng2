<mat-card>
<button mat-raised-button color="primary"(click)="initNewCust()">
  Add New Client
</button>


<table mat-table [dataSource]="custs">
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> First Name </th>
    <td mat-cell *matCellDef="let cust"> {{cust.firstName}} </td>
  </ng-container>
 
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let cust"> {{cust.lastName}} </td>
    </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let cust"> {{cust.email}} </td>
      </ng-container>

        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef> Phone Number </th>
          <td mat-cell *matCellDef="let cust"> {{cust.phoneNumber}} </td>
        </ng-container>
        
          <ng-container matColumnDef="birthDate">
            <th mat-header-cell *matHeaderCellDef> Birth Date </th>
            <td mat-cell *matCellDef="let cust"> {{cust.birthDate}} </td>
          </ng-container>

          <ng-container matColumnDef="button">
            <th mat-header-cell *matHeaderCellDef></th> 
            <td mat-cell *matCellDef="let cust">
              <button mat-button color="primary"(click)="editCust(cust)">Edit</button>  
            </td>
          </ng-container>

  
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
